  <head>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" type="text/css" href={% static "vendor/font-awesome/css/font-awesome.min.css" %}>
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="home">Duke Conversations</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="home">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register">Sign Up for Dinner</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="review">Review Dinner</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="edit">Edit Profile</a>
            </li>
            <li class="nav-item">
          <a class="nav-link" data-toggle="modal" data-target="#exampleModal">
            <i class="fa fa-fw fa-sign-out"></i>Logout</a>
        </li>
          </ul>
        </div>
      </div>
    </nav>




    <!-- Page Content -->
<!--   <div class="mt-4 col-md-12">
        This will have a two-point top margin!


</div>  -->
<div class="container jumbotron">
    <h1>Edit Profile</h1>
    <hr>
  <div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">

        <h3>Personal info</h3>
        
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="Jane">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="Bishop">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Net ID:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="abc2">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Unique ID:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="1234567">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Year:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="2018">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Major:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="English">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Pronouns:</label>
            <div class="col-lg-8">
               <div class="ui-select">
                <select id="pronouns" class="form-control">
                  <option value="Him">He/Him</option>
                  <option value="Her">She/Her</option>
                  <option value="They">They/Their</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Allergies:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="None">
            </div>
          </div>

          <div class="form-group">
            <label class="col-lg-3 control-label">Password:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="password123">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <a class="btn btn-primary"  href="home">Save Changes</a>
              <span></span>
              <a class="btn btn-default" href="home"> Cancel</a>
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>

<!--Logoutmodal-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" href="/">Logout</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
